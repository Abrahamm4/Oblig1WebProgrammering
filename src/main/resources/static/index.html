<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Page Title -->
    <title>Billettregistrering</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            max-width: 40%; /* Set the maximum width for the container */
            margin-left: 10%;
        }
        .btn {
            width: 100%; /* Set the width to 100% for form groups and buttons */
            margin-right: 0; /* Remove right margin to align to the left */
        }
    </style>
</head>
<body>

<h2>Billettregistrering</h2>

<!-- Skjema for billettregistrering -->
<form id="billettForm" class="container">
    <!-- Select film -->
    <div class="form-group">
        <label for="velgFilm">Velg film:</label>
        <select id="velgFilm" class="form-control">
            <option value="" disabled selected>Velg film</option>
            <option value="Oppenheimer">Oppenheimer</option>
            <option value="Dune">Dune</option>
            <option value="Barbie">Barbie</option>
            <option value="Fifth Element">Fifth Element</option>
            <option value="Gravity">Gravity</option>
        </select>
        <!-- Error message for film selection -->
        <div id="filmError" class="error-message text-danger mt-2"></div>
    </div>

    <!-- Number of tickets -->
    <div class="form-group">
        <label for="antall">Antall:</label>
        <input type="number" id="antall" class="form-control" required>
        <!-- Error message for the number of tickets -->
        <div id="antallError" class="error-message text-danger mt-2"></div>
    </div>

    <!-- First name -->
    <div class="form-group">
        <label for="navn">Fornavn:</label>
        <input type="text" id="navn" class="form-control" required>
        <!-- Error message for first name -->
        <div id="navnError" class="error-message text-danger mt-2"></div>
    </div>

    <!-- Last name -->
    <div class="form-group">
        <label for="etterNavn">Etternavn:</label>
        <input type="text" id="etterNavn" class="form-control" required>
        <!-- Error message for last name -->
        <div id="etterNavnError" class="error-message text-danger mt-2"></div>
    </div>

    <!-- Phone number -->
    <div class="form-group">
        <label for="telefon">Telefonnummer:</label>
        <input type="tel" id="telefon" class="form-control" pattern="[0-9]{8}" placeholder="Eksempel: 12345678" required>
        <!-- Error message for phone number -->
        <div id="telefonError" class="error-message text-danger mt-2"></div>
    </div>

    <!-- Email address -->
    <div class="form-group">
        <label for="epost">E-postadresse:</label>
        <input type="email" id="epost" class="form-control" required>
        <!-- Error message for email address -->
        <div id="epostError" class="error-message text-danger mt-2"></div>
    </div>

    <!-- Button to purchase ticket -->
    <button type="button" onclick="kjopBillett()" class="btn btn-primary">Kj√∏p billett</button>
</form>

<!-- Ticket list table -->
<table id="billettListe" class="table container">
    <tbody>
    <!-- Table content will be added here dynamically -->
    </tbody>
</table>

<!-- Button to delete all tickets -->
<button onclick="slettAlleBilletter()" class="btn btn-danger container">Slett alle billetter</button>

<!-- Link the external JavaScript file -->
<script src="script.js"></script>

</body>
</html>
